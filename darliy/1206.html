<!DOCTYPE html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".btnn").click(function(){
	  $(".test").removeAttr("id");
	});
});
</script>
</head>
<body>
<button class="btnn">element id</button>
<div id="class1" class="test">1</div>人
<div id="class2">2</div>
<div id="class3">3</div>
<div id="class4">4</div>
<div id="class5">5</div>
<div id="class6">6</div>
<div id="class7">7</div>
<div id="class8">8</div>
<div id="class9">9</div>
<h2>可编辑列表</h2>
<ul contenteditable="true">
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
</ul>
<h3>spellcheck</h3>
<textarea spellcheck="true">

</textarea>
</body>
</html>
