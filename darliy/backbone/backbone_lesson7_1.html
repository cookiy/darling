
<!DOCTYPE html>
<html>
    <head>
        <title>backbone-router-test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="https://github.com/documentcloud/underscore/blob/master/underscore-min.js"></script>
        <script src="http://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js"></script>
        <script type="text/javascript" src="https://github.com/janl/mustache.js/blob/master/mustache.js"></script>
        <script type="text/javascript">
            $(function(){
                var App ={
                    Models:{},
                    Views:{},
                    Collections:{},
                    Controllers:{},
                    initialize: function(){
                        new App.Controllers.Routes();
                        Backbone.history.start();
                    }
                };
                
                App.Models.Hello = Backbone.Model.extend({
//                    url:"/display/business/MerchantAction_view",
                    initialize: function(){
                        this.set({"message":"hello word !","name":"tom"});
                    }
                });
                
                App.Views.Hello = Backbone.View.extend({
                    el: $("body"),
                    template: $("#hello-template").html(),
                    initialize: function(options){
                        this.options = options;
                        this.model = options.model;
                        this.bind("change",this.render);
                    },
                    render: function(){
                        $(this.el).html(Mustache.to_html(this.template,this.model.toJSON()));
                    }
                });
                
                App.Controllers.Routes = Backbone.Router.extend({
                    routes:{
                        "!/hello": "hello"
                    },
                    hello: function(){
                        var helloModel = new App.Models.Hello;
                        var helloView = new App.Views.Hello({
                            model: helloModel
                        });
                        helloView.trigger("change");
                    }
                });
                
                App.initialize();
            })
        </script>
    </head>
    <body>
        <div>TODO write content</div>
        <script id="hello-template" type="text/template">
            <div>{{name}}对你说{{message}}</div>
        </script>
    </body>
</html>
