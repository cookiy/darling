<!DOCTYPE html>
<html>
<head>
    <title>backbone-router-view</title>
</head>
<body>
    <a href="#/posts/120">Post 120</a>
<a href="#/download/user/images/hey.gif">download gif</a>
<a href="#/dashboard/graph">Load Route/Action View</a>
<ul></ul>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<script>
    (function ($) {
        var AppRouter = Backbone.Router.extend({
            el:$('ul'),
            routes: {
                "/posts/:id" : "getPost",
                "/download/*path": "downloadFile",  //对应的链接为<a href="#/download/user/images/hey.gif">download gif</a>
                "/:route/:action": "loadView",      //对应的链接为<a href="#/dashboard/graph">Load Route/Action View</a>
                "*actions" : "defaultRoute"
            },
            getPost: function(id) {
                $(this.el).empty().append("<li>"+id+"</li>");
            },
            defaultRoute : function(actions){
                $(this.el).empty().append("<li>"+actions+"</li>");
            },
            downloadFile: function( path ){ 
                $(this.el).empty().append("<li>"+path+"</li>");
            },
            loadView: function( route, action ){ 
                $(this.el).empty().append("<li>"+route+"_"+action+"</li>");
            }
        });
        var app_router = new AppRouter;
        
        Backbone.history.start();
        
    })(jQuery);
</script> 
</html>
