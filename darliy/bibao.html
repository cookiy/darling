<title>js闭包理解</title>
<script type="text/javascript">
　　var name = "The Window";
　　var object = {
　　　　name : "My Object",
　　　　getNameFunc : function(){
　　　　　　return function(){
　　　　　　　　return this.name;
　　　　　　};
　　　　}
　　};
　　alert(object.getNameFunc()());
</script>
<script type="text/javascript">
　　var name = "The Window";
　　var object = {
　　　　name : "My Object",
　　　　getNameFunc : function(){
　　　　　　var that = this;
　　　　　　return function(){
　　　　　　　　return that.name;
　　　　　　};
　　　　}
　　};
　　alert(object.getNameFunc()());
</script>
<script type="text/javascript">
function SayHello(){
	alert("hello,i am" + this.name);
	}
function Person(name){
	this.name = name;
	this.SayHello=SayHello;
	}
var wangzhuhou = new Person("wangzhuhou");

</script>
