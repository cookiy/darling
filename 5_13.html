<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>oreally demo 过滤数组</title>
  </head>
  <body>
    <script type="text/javascript">
      //过滤器
      function removerChars(element,index,array){
        return (element !== "**");
      }
      var charset = new Array('**','aa','b','cc');
      //filter不支持678，ECMA5添加方法
      var newarry = charset.filter(removerChars);
      console.log(newarry);
      alert(newarry);
      </script>
  </body>
  </html>
